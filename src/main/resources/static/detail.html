<script>

    $("#del_").click(function () {
        var uuid = $("input[name=uuid]").val();
        var url = $('form').attr("action");
        $.post(url, {uuid: uuid}, function (data) {
            data = JSON.parse(data);
            if (data['messages'] == 'success') {
                //console.log(data);
                location.reload();
            } else if (data['messages'] == 'danger') {
                //console.log(data);
                location.reload();
            } else {
                //console.log(data);
                location.reload();
            }
        })
    });

</script>
<script>
    $(function () {
        initData();
    });

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var initData = () => {
        $.post("/api/get", {id: GetQueryString("id")}, function (data) {
            if (data['code'] == '0') {
                let htmlstr = $("#content").html();
                let ret=data.data;
                let retry='<a onclick="retryClick()">重新下载</a>';
                ret.status= ret.status=='1'?('<a class="btn btn-success" target="_blank">已完成</a>'+retry):ret.status=='0'?'<a class="btn btn-warning" target="_blank">下载中</a>':('<a class="btn btn-danger" target="_blank">失败</a>'+retry);

                $.each(ret, (k, v) => {
                    htmlstr = htmlstr.replaceAll("${" + k + "}", v==null?'':v);
                });
                $("#content").html(htmlstr);
            } else {
                $("#info").removeClass("alert").addClass("alert alert-danger");
                $("#info").text(data['msg']);
                $("#info").show();
            }
            $("#dl_start").show();
        })
    };

    function retryClick(){
        $.post("/api/submit", {url: $("#orginUrl").text().trim(),retry:'true'}, function (data) {
            if (data['code'] == '0') {
                $("#info").text(data['msg']);
                $("#info").show();
                window.setTimeout(()=>{window.location.href='/';},2000);
            } else {
                $("#info").removeClass("alert").addClass("alert alert-danger");
                $("#info").text(data['msg']);
                $("#info").show();
            }
            $("#dl_start").show();
        })
    }

</script>
